<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thể loại - Truyenchu.com.vn</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #14425d;
        --primary-hover: #1e6b94;
        --text-color: #2b2b2b;
        --text-secondary: #4b5563;
        --text-hover: #ffffff;
        --light-bg: #f9fafb;
        --hover-bg: #1e6b94;
        --border-color: #e5e7eb;
        --card-bg: #ffffff;
        --tag-text-color: #ffffff;
        --tag-bg-color: rgba(20, 66, 93, 0.2);
        --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
          0 4px 6px -2px rgba(0, 0, 0, 0.05);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background-color: #f5f5f5;
        color: var(--text-color);
      }

      /* Header */
      .category-header {
        background-color: var(--primary-color);
        padding: 15px 20px;
        display: flex;
        align-items: center;
        gap: 15px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        position: sticky;
        top: 0;
        z-index: 100;
      }

      .breadcrumb {
        display: flex;
        align-items: center;
        color: rgba(255, 255, 255, 0.9);
        font-size: 16px;
        flex-wrap: wrap;
      }

      .breadcrumb a {
        color: white;
        text-decoration: none;
        transition: all 0.2s;
      }

      .breadcrumb a:hover {
        text-decoration: underline;
      }

      .breadcrumb .separator {
        margin: 0 8px;
        color: rgba(255, 255, 255, 0.6);
      }

      .category-title {
        font-size: 24px;
        color: white;
        font-weight: 600;
        margin-left: 15px;
      }

      /* Kết quả tìm kiếm */
      .category-container {
        max-width: 1200px;
        margin: 30px auto;
        padding: 0 20px;
      }

      .category-heading {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 25px;
        flex-wrap: wrap;
        gap: 15px;
      }

      .category-name {
        font-size: 32px;
        font-weight: 700;
        color: var(--primary-color);
        position: relative;
        padding-left: 20px;
      }

      .category-name::before {
        content: "";
        position: absolute;
        left: 0;
        top: 50%;
        transform: translateY(-50%);
        height: 80%;
        width: 8px;
        background-color: var(--primary-color);
        border-radius: 4px;
      }

      .novel-count {
        font-size: 18px;
        color: var(--text-secondary);
      }

      /* Grid kết quả */
      .results-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
        padding: 10px 0;
      }

      .novel-link {
        text-decoration: none;
        color: inherit;
        display: block;
      }

      .novel-item {
        display: flex;
        padding: 15px;
        border-radius: 8px;
        transition: all 0.3s ease;
        height: auto;
        background-color: var(--card-bg);
        border: 1px solid var(--border-color);
        box-shadow: var(--shadow);
      }

      .novel-link:hover .novel-item {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        border-color: var(--primary-color);
        background-color: var(--hover-bg);
      }

      .novel-item img {
        width: 90px;
        height: 120px;
        object-fit: cover;
        border-radius: 4px;
        margin-right: 15px;
        transition: transform 0.3s ease;
      }

      .novel-link:hover .novel-item img {
        transform: scale(1.05);
      }

      .novel-info {
        flex: 1;
        position: relative;
        overflow: hidden;
      }

      .novel-title {
        font-size: 1.1rem;
        overflow: hidden;
        text-overflow: ellipsis;
        font-weight: 600;
        color: var(--text-color);
        margin: 0 0 8px;
        line-height: 1.4;
        transition: color 0.2s ease;
      }

      .novel-link:hover .novel-title {
        color: var(--text-hover);
      }

      .novel-description {
        font-size: 0.9rem;
        color: var(--text-secondary);
        overflow: hidden;
        text-overflow: ellipsis;
        margin: 0 0 12px;
        line-height: 1.5;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
        transition: color 0.2s ease;
      }

      .novel-link:hover .novel-description {
        color: var(--text-hover);
      }

      .novel-meta {
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: 10px;
      }

      .chapter-count {
        font-size: 0.85rem;
        color: var(--text-color);
        display: flex;
        align-items: center;
        gap: 5px;
        transition: color 0.2s ease;
      }

      .novel-link:hover .chapter-count {
        color: var(--text-hover);
      }

      .chapter-count i {
        color: var(--primary-color);
        transition: color 0.2s ease;
      }

      .novel-link:hover .chapter-count i {
        color: var(--text-hover);
      }

      .novel-author {
        font-size: 0.85rem;
        color: #6c757d;
        font-style: italic;
      }

      /* Không có kết quả */
      .no-results {
        text-align: center;
        padding: 50px 20px;
        background: white;
        border-radius: 10px;
        box-shadow: var(--shadow);
      }

      .no-results-icon {
        font-size: 60px;
        color: #e74c3c;
        margin-bottom: 20px;
      }

      .no-results-title {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 15px;
        color: var(--text-color);
      }

      .no-results-text {
        font-size: 18px;
        color: #777;
        margin-bottom: 25px;
      }

      .back-to-home {
        display: inline-block;
        padding: 12px 30px;
        background-color: var(--light-bg);
        color: var(--primary-color);
        border: 1px solid var(--border-color);
        border-radius: 5px;
        font-size: 16px;
        font-weight: 500;
        text-decoration: none;
        transition: all 0.3s ease;
      }

      .back-to-home:hover {
        background-color: var(--primary-color);
        color: white;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .results-grid {
          grid-template-columns: 1fr;
        }

        .category-heading {
          flex-direction: column;
          align-items: flex-start;
        }

        .category-name {
          font-size: 28px;
        }
      }

      @media (max-width: 480px) {
        .novel-item {
          flex-direction: column;
        }

        .novel-item img {
          width: 100%;
          height: 150px;
          margin-right: 0;
          margin-bottom: 10px;
        }

        .breadcrumb {
          font-size: 14px;
        }

        .category-title {
          font-size: 18px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Header cho trang thể loại -->
    <header class="category-header">
      <div class="breadcrumb">
        <a href="index.html">
          <i class="fas fa-home"></i>
          <span>Trang Chủ</span>
        </a>
        <span class="separator">/</span>
        <a href="categories.html">
          <i class="fas fa-tags"></i>
          <span>Thể Loại</span>
        </a>
        <span class="separator">/</span>
        <span id="currentCategory">Chư Thiên Vạn Giới</span>
      </div>
    </header>

    <!-- Nội dung thể loại -->
    <div class="category-container">
      <div class="category-heading">
        <h1 class="category-name" id="categoryName">Chư Thiên Vạn Giới</h1>
        <div class="novel-count" id="novelCount">12 truyện</div>
      </div>

      <!-- Grid kết quả -->
      <div class="results-grid" id="resultsGrid">
        <!-- Kết quả sẽ được thêm vào đây -->
      </div>
    </div>

    <script>
      // Dữ liệu truyện mẫu cho thể loại
      const genreData = {
        "Chư Thiên Vạn Giới": [
          {
            id: 1,
            image: "https://placehold.co/96x128/047857/FFFFFF?text=Thiên+Thần",
            title: "Thiên Thần Chiến Kỷ",
            description:
              "Một thế giới với vô số chư thiên, nơi các vị thần và ác ma tranh đấu...",
            chapters: 245,
            author: "Tác giả A",
            url: "#",
          },
          {
            id: 2,
            image: "https://placehold.co/96x128/3B82F6/FFFFFF?text=Vạn+Giới",
            title: "Vạn Giới Độc Tôn",
            description:
              "Chàng trai trẻ bước vào thế giới đa nguyên, khám phá bí mật của chư thiên...",
            chapters: 187,
            author: "Tác giả B",
            url: "#",
          },
          {
            id: 3,
            image: "https://placehold.co/96x128/EF4444/FFFFFF?text=Chư+Thiên",
            title: "Chư Thiên Du Ký",
            description:
              "Hành trình du hành qua các thế giới khác nhau, gặp gỡ các chủng tộc kỳ lạ...",
            chapters: 320,
            author: "Tác giả C",
            url: "#",
          },
          {
            id: 4,
            image: "https://placehold.co/96x128/8B5CF6/FFFFFF?text=Thiên+Uyên",
            title: "Thiên Uyên Đại Lục",
            description:
              "Một đại lục với hàng ngàn thiên thế giới chồng lên nhau, nơi sức mạnh vô biên...",
            chapters: 412,
            author: "Tác giả D",
            url: "#",
          },
          {
            id: 5,
            image: "https://placehold.co/96x128/10B981/FFFFFF?text=Thiên+Đạo",
            title: "Thiên Đạo Tranh Phong",
            description:
              "Cuộc chiến giữa các thế lực thiên đạo, tranh giành quyền kiểm soát vạn giới...",
            chapters: 298,
            author: "Tác giả E",
            url: "#",
          },
          {
            id: 6,
            image: "https://placehold.co/96x128/F59E0B/FFFFFF?text=Thiên+Cơ",
            title: "Thiên Cơ Mật Tạng",
            description:
              "Khám phá bí mật cổ xưa ẩn giấu trong các thiên thế giới bị lãng quên...",
            chapters: 156,
            author: "Tác giả F",
            url: "#",
          },
          {
            id: 7,
            image: "https://placehold.co/96x128/EC4899/FFFFFF?text=Vũ+Trụ",
            title: "Vũ Trụ Chi Môn",
            description:
              "Cánh cổng nối liền vô số thế giới, nơi anh hùng và ác nhân cùng tranh đấu...",
            chapters: 378,
            author: "Tác giả G",
            url: "#",
          },
          {
            id: 8,
            image: "https://placehold.co/96x128/6366F1/FFFFFF?text=Đa+Nguyên",
            title: "Đa Nguyên Vương Tọa",
            description:
              "Con đường trở thành vương giả của vạn giới, thống trị vô số thiên địa...",
            chapters: 421,
            author: "Tác giả H",
            url: "#",
          },
        ],
        "Tiên Hiệp": [
          {
            id: 1,
            image: "https://placehold.co/96x128/047857/FFFFFF?text=Tiên+Hiệp",
            title: "Tiên Đạo Tranh Hùng",
            description:
              "Con đường tu tiên đầy chông gai, nơi các tu sĩ tranh đấu vì đạo...",
            chapters: 320,
            author: "Tác giả X",
            url: "#",
          },
          {
            id: 2,
            image: "https://placehold.co/96x128/3B82F6/FFFFFF?text=Tiên+Giới",
            title: "Tiên Giới Chi Môn",
            description:
              "Hành trình vượt qua kiếp nạn để đạt tới cảnh giới tiên nhân...",
            chapters: 245,
            author: "Tác giả Y",
            url: "#",
          },
        ],
        "Huyền Huyễn": [
          {
            id: 1,
            image: "https://placehold.co/96x128/EF4444/FFFFFF?text=Huyền+Huyễn",
            title: "Huyền Huyễn Ký",
            description:
              "Thế giới huyền huyễn đầy phép thuật và quái vật thần bí...",
            chapters: 187,
            author: "Tác giả Z",
            url: "#",
          },
        ],
      };

      // Hàm lấy tham số từ URL
      function getUrlParameter(name) {
        name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
        var regex = new RegExp("[\\?&]" + name + "=([^&#]*)");
        var results = regex.exec(location.search);
        return results === null
          ? ""
          : decodeURIComponent(results[1].replace(/\+/g, " "));
      }

      // Hàm hiển thị kết quả theo thể loại
      function displayGenreResults(genre) {
        const resultsGrid = document.getElementById("resultsGrid");
        const categoryName = document.getElementById("categoryName");
        const currentCategory = document.getElementById("currentCategory");
        const novelCount = document.getElementById("novelCount");

        // Đặt tên thể loại
        categoryName.textContent = genre;
        currentCategory.textContent = genre;

        // Lấy dữ liệu truyện theo thể loại
        const novels = genreData[genre] || [];

        // Cập nhật số lượng truyện
        novelCount.textContent = novels.length + " truyện";

        // Xóa nội dung cũ
        resultsGrid.innerHTML = "";

        if (novels.length === 0) {
          resultsGrid.innerHTML = `
                    <div class="no-results">
                        <div class="no-results-icon">
                            <i class="fas fa-book"></i>
                        </div>
                        <h2 class="no-results-title">Không có truyện nào</h2>
                        <p class="no-results-text">Hiện chưa có truyện nào trong thể loại "${genre}"</p>
                        <a href="categories.html" class="back-to-home">
                            <i class="fas fa-arrow-left"></i> Quay lại danh mục
                        </a>
                    </div>
                `;
          return;
        }

        // Hiển thị truyện
        novels.forEach((novel) => {
          const novelLink = document.createElement("a");
          novelLink.href = novel.url;
          novelLink.className = "novel-link";

          novelLink.innerHTML = `
                    <div class="novel-item">
                        <img src="${novel.image}" alt="${novel.title}" loading="lazy">
                        <div class="novel-info">
                            <h3 class="novel-title">${novel.title}</h3>
                            <p class="novel-description">${novel.description}</p>
                            <div class="novel-meta">
                                <span class="chapter-count">
                                    <i class="fas fa-book"></i>
                                    ${novel.chapters} chương
                                </span>
                                <span class="novel-author">${novel.author}</span>
                            </div>
                        </div>
                    </div>
                `;

          resultsGrid.appendChild(novelLink);
        });
      }

      // Khi trang được tải
      document.addEventListener("DOMContentLoaded", () => {
        // Lấy tham số thể loại từ URL
        const genre = getUrlParameter("genre") || "Chư Thiên Vạn Giới";

        // Hiển thị kết quả
        displayGenreResults(genre);
      });
    </script>
  </body>
</html>
