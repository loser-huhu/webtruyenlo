<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kết quả tìm kiếm - Truyenchu.com.vn</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      :root {
        --primary-color: #14425d;
        --primary-hover: #1e6b94;
        --text-color: #2b2b2b;
        --text-secondary: #4b5563;
        --text-hover: #ffffff;
        --light-bg: #f9fafb;
        --hover-bg: #1e6b94;
        --border-color: #e5e7eb;
        --card-bg: #ffffff;
        --tag-text-color: #ffffff;
        --tag-bg-color: rgba(20, 66, 93, 0.2);
        --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
          0 4px 6px -2px rgba(0, 0, 0, 0.05);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background-color: #f5f5f5;
        color: var(--text-color);
      }

      /* Header mới cho trang kết quả */
      .search-header {
        background-color: var(--primary-color);
        padding: 15px 20px;
        display: flex;
        align-items: center;
        gap: 15px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        position: sticky;
        top: 0;
        z-index: 100;
      }

      .home-link {
        display: flex;
        align-items: center;
        gap: 8px;
        text-decoration: none;
        color: white;
        font-size: 18px;
        font-weight: 500;
      }

      .home-link i {
        font-size: 20px;
      }

      .search-path {
        color: rgba(255, 255, 255, 0.8);
        font-size: 16px;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .search-path::before {
        content: "/";
        margin-right: 5px;
      }

      /* Kết quả tìm kiếm */
      .search-results-container {
        max-width: 1200px;
        margin: 30px auto;
        padding: 0 20px;
      }

      .search-title {
        font-size: 28px;
        font-weight: 600;
        margin-bottom: 30px;
        color: var(--primary-color);
      }

      .search-keyword {
        color: #e74c3c;
        font-weight: 700;
      }

      /* Grid kết quả - giống trang chủ */
      .results-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
        padding: 20px;
      }

      .novel-link {
        text-decoration: none;
        color: inherit;
        display: block;
      }

      .novel-item {
        display: flex;
        padding: 15px;
        border-radius: 8px;
        transition: all 0.3s ease;
        height: auto;
        background-color: var(--card-bg);
        border: 1px solid var(--border-color);
      }

      .novel-link:hover .novel-item {
        transform: translateY(-3px);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border-color: var(--primary-color);
        background-color: var(--hover-bg);
      }

      .novel-item img {
        width: 90px;
        height: 120px;
        object-fit: cover;
        border-radius: 4px;
        margin-right: 15px;
        transition: transform 0.3s ease;
      }

      .novel-link:hover .novel-item img {
        transform: scale(1.03);
      }

      .novel-info {
        flex: 1;
        position: relative;
        overflow: hidden;
      }

      .novel-title {
        max-width: 246.68px;
        font-size: 1.05rem;
        overflow: hidden;
        text-overflow: ellipsis;
        font-weight: 600;
        color: var(--text-color);
        margin: 0 0 8px;
        line-height: 1.4;
        transition: color 0.2s ease;
      }

      .novel-link:hover .novel-title {
        color: var(--text-hover);
      }

      .novel-description {
        font-size: 0.9rem;
        color: var(--text-secondary);
        max-width: 246.04px;
        overflow: hidden;
        text-overflow: ellipsis;
        margin: 0 0 12px;
        line-height: 1.5;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
        transition: color 0.2s ease;
      }

      .novel-link:hover .novel-description {
        color: var(--text-hover);
      }

      .novel-meta {
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: 10px;
      }

      .chapter-count {
        font-size: 0.85rem;
        color: var(--text-color);
        display: flex;
        align-items: center;
        gap: 5px;
        transition: color 0.2s ease;
      }

      .novel-link:hover .chapter-count {
        color: var(--text-hover);
      }

      .chapter-count i {
        color: var(--primary-color);
        transition: color 0.2s ease;
      }

      .novel-link:hover .chapter-count i {
        color: var(--text-hover);
      }

      .novel-category {
        font-size: 0.85rem;
        font-weight: 600;
        color: var(--tag-text-color);
        background-color: var(--tag-bg-color);
        padding: 3px 12px;
        border-radius: 12px;
        transition: all 0.2s ease;
      }

      .novel-link:hover .novel-category {
        background-color: var(--text-hover);
        color: var(--primary-color);
      }

      /* Không có kết quả */
      .no-results {
        text-align: center;
        padding: 50px 20px;
        background: white;
        border-radius: 10px;
        box-shadow: var(--shadow);
      }

      .no-results-icon {
        font-size: 60px;
        color: #e74c3c;
        margin-bottom: 20px;
      }

      .no-results-title {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 15px;
        color: var(--text-color);
      }

      .no-results-text {
        font-size: 18px;
        color: #777;
        margin-bottom: 25px;
      }

      .back-to-home {
        display: inline-block;
        padding: 12px 30px;
        background-color: var(--light-bg);
        color: var(--primary-color);
        border: 1px solid var(--border-color);
        border-radius: 5px;
        font-size: 16px;
        font-weight: 500;
        text-decoration: none;
        transition: all 0.3s ease;
      }

      .back-to-home:hover {
        background-color: var(--primary-color);
        color: white;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .results-grid {
          grid-template-columns: 1fr;
        }

        .search-title {
          font-size: 24px;
        }
      }

      @media (max-width: 480px) {
        .search-title {
          font-size: 20px;
        }

        .novel-item {
          flex-direction: column;
        }

        .novel-item img {
          width: 100%;
          height: 150px;
          margin-right: 0;
          margin-bottom: 10px;
        }

        .novel-title,
        .novel-description {
          max-width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <!-- Header mới cho trang kết quả -->
    <header class="search-header">
      <a href="index.html" class="home-link">
        <i class="fas fa-home"></i>
        <span>Trang Chủ</span>
      </a>
      <div class="search-path">
        <i class="fas fa-search"></i>
        <span>Tìm Kiếm</span>
      </div>
    </header>

    <!-- Kết quả tìm kiếm -->
    <div class="search-results-container">
      <h1 class="search-title">
        Kết quả cho: <span class="search-keyword" id="searchKeyword"></span>
      </h1>

      <!-- Grid kết quả - giống trang chủ -->
      <div class="results-grid" id="resultsGrid">
        <!-- Kết quả sẽ được thêm vào đây -->
      </div>
    </div>

    <script>
      // Dữ liệu truyện mẫu ĐÃ CẬP NHẬT VỚI THỂ LOẠI CHO PHẦN ĐANG ĐỌC
      const novelsData = {
        editorPicks: [
          {
            id: 1,
            image: "https://placehold.co/96x128/047857/FFFFFF?text=Quái+Đàm",
            title: "Quái đàm cửa hàng phố kinh doanh hằng ngày",
            description:
              "️ ĐQL không được tự sửa raw/up file/xóa file bao gồm thêm tên phó bản etc M…",
            chapters: 108,
            category: "Khoa Huyễn",
            url: "https://truyenchu.com.vn/truyen/quai-dam-cua-hang-pho-kinh-doanh-hang-ng.html",
          },
          {
            id: 2,
            image: "https://placehold.co/96x128/3B82F6/FFFFFF?text=Sono+Mono",
            title: "Sono Mono Nochi Ni…",
            description:
              "Wazu một người thành thị bình thường,vì một vài nguyên nhân anh đã tự bế q…",
            chapters: 8,
            category: "Sắc",
            url: "https://truyenchu.com.vn/truyen/sono-mono-nochi-ni.html",
          },
          {
            id: 3,
            image: "https://placehold.co/96x128/EF4444/FFFFFF?text=Sinh+Hoạt",
            title:
              "Sinh hoạt chức nghiệp nhất phế? Nhưng ta có thần cấp thiên phú!",
            description:
              "Văn án toàn dân chuyển chức trò chơi xâm lấn mạt thế sảng văn nữ cường vô…",
            chapters: 160,
            category: "Huyền Huyễn",
            url: "https://truyenchu.com.vn/truyen/sinh-hoat-chuc-nghiep-nhat-phe-nhung-ta-.html",
          },
          {
            id: 4,
            image: "https://placehold.co/96x128/8B5CF6/FFFFFF?text=Tang+Thi",
            title: "Tang thi? Thiêu ủ phân",
            description:
              "Bảo hộ khu ra ngoài thám hiểm nhân viên trong rừng rậm lạc đường ngoài mu…",
            chapters: 137,
            category: "Huyền Huyễn",
            url: "https://truyenchu.com.vn/tang-thi-thieu-u-phan",
          },
          {
            id: 5,
            image: "https://placehold.co/96x128/10B981/FFFFFF?text=Chết+Thảm",
            title:
              "Chết thảm trọng sinh sau, thành vaiác quyền thần chưởng thượng kiều",
            description:
              "Lâm vọng thư mẫu thân chết sớm phụ không từ hầu phủ gian nan độ nhật vài …",
            chapters: 385,
            category: "Huyền Huyễn",
            url: "https://truyenchu.com.vn/chet-tham-trong-sinh-sau-thanh-vaiac-quyen-than-chuong-thuong-kieu",
          },
          {
            id: 6,
            image: "https://placehold.co/96x128/F59E0B/FFFFFF?text=Nhà+Giàu",
            title:
              "Nhà giàu số một ba mẹ bị đoạt, manh nhãi con mê điên đại lão c…",
            description:
              "đoàn sủng ba tuổi rưỡi vô CP vạn nhân mê ngọt sủng thân tình văn Manh ma…",
            chapters: 320,
            category: "Đô Thị",
            url: "https://truyenchu.com.vn/nha-giau-so-mot-ba-me-bi-doat-manh-nhai-con-me-dien-dai-lao-c",
          },
        ],
        readingNow: [
          {
            id: 1,
            title: "Hoàng thúc hảo eo nhỏ, kiều kiều vương phi…",
            url: "https://truyenchu.com.vn/hoang-thuc-hao-eo-nho-kieu-kieu-vuong-phi",
            category: "Ngôn Tình", // THÊM THỂ LOẠI
          },
          {
            id: 2,
            title: "Đại đế thế gia nghèo dưỡng ta? Nhưng ta ngộ…",
            url: "https://truyenchu.com.vn/dai-de-the-gia-ngheo-duong-ta-nhung-ta-ngo",
            category: "Xuyên Không", // THÊM THỂ LOẠI
          },
          {
            id: 3,
            title: "Cùng đối thủ một mất một còn thành hôn sau",
            url: "https://truyenchu.com.vn/cung-doi-thu-mot-mat-mot-con-thanh-hon-sau",
            category: "Ngôn Tình", // THÊM THỂ LOẠI
          },
          {
            id: 4,
            title: "Ở sinh tồn trò chơi bị khắc kim đại lão theo dõi",
            url: "https://truyenchu.com.vn/o-sinh-ton-tro-choi-bi-khac-kim-dai-lao-theo-doi",
            category: "Võng Du", // THÊM THỂ LOẠI
          },
          {
            id: 5,
            title: "Bị quốc đủ phong sát sau, ở tây giáp gan thuộc…",
            url: "https://truyenchu.com.vn/bi-quoc-du-phong-sat-sau-o-tay-giap-gan-thuoc",
            category: "Đô Thị", // THÊM THỂ LOẠI
          },
          {
            id: 6,
            title: "Luyến ái muốn ở nạp đao sau [ Sakamoto Days ]",
            url: "https://truyenchu.com.vn/luyen-ai-muon-o-nap-dao-sau-sakamoto-days",
            category: "Hài Hước", // THÊM THỂ LOẠI
          },
          {
            id: 7,
            title: "Người chơi đã buông xuống, đạo hữu thỉnh chịu…",
            url: "https://truyenchu.com.vn/nguoi-choi-da-buong-xuong-dao-huu-thinh-chiu",
            category: "Tiên Hiệp", // THÊM THỂ LOẠI
          },
        ],
      };

      // Hàm tìm kiếm trong dữ liệu - ĐÃ CẬP NHẬT
      function searchNovels(term) {
        if (!term) return [];

        term = term.toLowerCase();
        const allNovels = [
          ...novelsData.editorPicks,
          ...novelsData.readingNow.map((item) => ({
            ...item,
            image: "https://placehold.co/96x128/CCCCCC/333333?text=No+Image",
            description: "Truyện đang được đọc nhiều",
            chapters: 0,
            // Sử dụng thể loại từ dữ liệu nếu có, không thì "Không xác định"
            category: item.category || "Không xác định",
          })),
        ];

        return allNovels.filter(
          (novel) =>
            novel.title.toLowerCase().includes(term) ||
            (novel.description &&
              novel.description.toLowerCase().includes(term)) ||
            (novel.category && novel.category.toLowerCase().includes(term))
        );
      }

      // Hàm hiển thị kết quả
      function displayResults(results) {
        const resultsGrid = document.getElementById("resultsGrid");
        resultsGrid.innerHTML = "";

        if (results.length === 0) {
          resultsGrid.innerHTML = `
                    <div class="no-results">
                        <div class="no-results-icon">
                            <i class="fas fa-search"></i>
                        </div>
                        <h2 class="no-results-title">Không tìm thấy kết quả</h2>
                        <p class="no-results-text">Không có truyện nào phù hợp với từ khóa "${searchTerm}"</p>
                        <a href="index.html" class="back-to-home">
                            <i class="fas fa-arrow-left"></i> Quay lại trang chủ
                        </a>
                    </div>
                `;
          return;
        }

        results.forEach((novel) => {
          const novelLink = document.createElement("a");
          novelLink.href = novel.url;
          novelLink.className = "novel-link";
          novelLink.target = "_blank";

          novelLink.innerHTML = `
                    <div class="novel-item">
                        <img src="${novel.image}" alt="${
            novel.title
          }" loading="lazy">
                        <div class="novel-info">
                            <h3 class="novel-title">${novel.title}</h3>
                            <p class="novel-description">${
                              novel.description
                            }</p>
                            <div class="novel-meta">
                                <span class="chapter-count">
                                    <i class="fas fa-book"></i>
                                    ${
                                      novel.chapters
                                        ? novel.chapters + " chương"
                                        : "Đang cập nhật"
                                    }
                                </span>
                                <span class="novel-category">${
                                  novel.category
                                }</span>
                            </div>
                        </div>
                    </div>
                `;

          resultsGrid.appendChild(novelLink);
        });
      }

      // Khi trang được tải
      document.addEventListener("DOMContentLoaded", () => {
        // Lấy từ khóa tìm kiếm từ URL
        const urlParams = new URLSearchParams(window.location.search);
        const searchTerm = urlParams.get("q");

        // Hiển thị từ khóa
        if (searchTerm) {
          document.getElementById("searchKeyword").textContent = searchTerm;
        } else {
          document.getElementById("searchKeyword").textContent =
            "Không có từ khóa";
        }

        // Hiển thị kết quả
        const results = searchNovels(searchTerm);
        displayResults(results);
      });
    </script>
  </body>
</html>
