<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tìm Kiếm - Truyenchu.com.vn</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <!-- Link Theme CSS -->
    <link rel="stylesheet" href="./assets/css/thame.css" />
    <!-- Link search.css -->
    <link rel="stylesheet" href="./assets/css/search.css" />
  </head>
  <body>
    <!-- Thanh breadcrumb chạy -->
    <div class="promotion-bar">
      <div class="breadcrumb">
        <a href="index.html">
          <i class="fas fa-home"></i>
          <span>Trang Chủ</span>
        </a>
        <span class="separator">/</span>
        <a href="javascript:void(0)" id="breadcrumbLink">
          <i id="breadcrumbIcon"></i>
          <span id="breadcrumbText">Tìm Kiếm</span>
        </a>
        <span class="separator">/</span>
        <span id="currentTerm">Đang tải...</span>
      </div>
    </div>

    <!-- Nội dung thể loại -->
    <div class="category-container">
      <div class="category-heading">
        <h1 class="category-name" id="categoryName">Đang tải...</h1>
        <div class="novel-count" id="novelCount">0 truyện</div>
      </div>

      <!-- Thanh tìm kiếm nâng cao -->
      <div class="search-advanced">
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            id="advancedSearchInput"
            placeholder="Tìm kiếm nâng cao..."
          />
          <button class="btn btn-primary" id="advancedSearchBtn">
            <i class="bi bi-search"></i> Tìm Kiếm
          </button>
        </div>
        <div class="search-options">
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="searchInTitle"
              checked
            />
            <label class="form-check-label" for="searchInTitle"
              >Tìm trong tiêu đề</label
            >
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="searchInDescription"
            />
            <label class="form-check-label" for="searchInDescription"
              >Tìm trong mô tả</label
            >
          </div>
        </div>
      </div>

      <!-- Grid kết quả -->
      <div class="results-grid" id="resultsGrid">
        <div class="loading-spinner">
          <div class="spinner"></div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- link search js -->
    <script src="./js/search.js"></script>
  </body>
</html>
